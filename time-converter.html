    <div class="background">
        <div class="main">
            <div class="time-display">
                Please Enter A Time
            </div>
            <input type="number" id="time-input" value="0">
            <select id="convert-from__select">
                <option class="convert-from__item" value="millisecond">Millisecond</option>
                <option selected="selected" class="convert-from__item" value="second">Second</option>
                <option class="convert-from__item" value="minute">Minute</option>
                <option class="convert-from__item" value="hour">Hour</option>
                <option class="convert-from__item" value="day">Day</option>
                <option class="convert-from__item" value="week">Week</option>
            </select>
            
            <ul class="convertet-results">
                <li>
                    <div class="result result-millisecond">Millisecond: 0</div>
                    <div class="result result-second">Second: 0</div>
                    <div class="result result-minute">Minute: 0</div>
                    <div class="result result-hour">Hour: 0</div>
                    <div class="result result-day">Day: 0</div>
                    <div class="result result-week">Week: 0</div>
                </li>
            </ul>
