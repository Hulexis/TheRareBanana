<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:image" content="http://www.therarebanana.com/img/the-rare-banana-logo-test-I.png" />
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/home.css">

    <title>Home</title>
</head>
<body>
    <header>
        <img class="logo" src="img/top-logo.png">
        <div class="nav">
            <div class="nav__cnt">
                <ul>
                    <li><a class="menu__item menu__item--current" href="index.html">Home</a>
                        <a class="menu__item" href="about.html">about</a>
                        <a class="menu__item" href="games.html">Games</a>
                        <a class="menu__item" href="clock.html">clock</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="main">

        <div id="grid-container" class="grid-container">
            <div class="grid-item">
                <p>Hei</p>
            </div><div class="grid-item">
                <p>Hei</p>
            </div><div class="grid-item grid-item--clock">
                <div class="clock">
                    <div class="clock__text">
                        <div class="time__text time__text--top">
                            Current Time
                        </div>
                        <div id="digitalText" class="time__text time__text--cnt">
                            Hey
                        </div>
                        <div id="currentDate" class="time__text time__text--cnt">
                            Hey
                        </div>
                        <div id="currentDay" class="time__text time__text--cnt">
                            Hei
                        </div>
                        <div id="weekNr" class="time__text time__text--cnt">
                            Hey
                        </div>
                    </div>
                    <canvas id="clock" width="50" height="50">
                        If you can see this message, your browser does not support canvas 
                        and needs an update. Sorry. :(
                    </canvas>
                </div>
            </div>
        </div>

        <div class="image-changing">
            <button class="arrow__holder arrow__holder--left" onclick="changeImage(-1), resetInterval()" >
                <img class="arrow__item arrow__item--left" src="img/arrow.png">
            </button>

            <button class="pause-button" onclick="toggleInterval()">
                <img class="pause-button__img" id="pausePlayAniImg" src="img/pause-button.png">
            </button> 

            <div class="img__holder" id="imgHolder">
                <img class="logo__image logo__image--current" src="img/the-rare-banana-logo-test-I.png">
                <img class="logo__image" src="img/the-rare-banana-logo-test-II.png">
                <img class="logo__image" src="img/the-rare-banana-logo-test-III.png">
            </div>

            <button class="arrow__holder arrow__holder--right" onclick="changeImage(1), resetInterval()" >
                <img class="arrow__item arrow__item--right" src="img/arrow.png">
            </button>
        </div>
    </div>

    <footer>
        <div class="footer__logo">
            <p>Copyright &copy; 2018 The Rare Banana</p>
        </div>
    </footer>   
    <script src="scripts/home.js"></script> 
    <script src="scripts/clock.js"></script>
</body>
</html>
