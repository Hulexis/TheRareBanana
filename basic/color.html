<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colors</title>
    <style>
        body{
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            grid-auto-rows: minmax(100px, auto);
        }
        .box{
            height: 100px;
            text-align: center;
        }
    </style>
</head>
<body> 
    <div class="box" style="background: #AF8A84;">#AF8A84</div>
    <div class="box" style="background: #9C6251">#9C6251</div>
    <div class="box" style="background: rgb(100, 0, 255, 0.3)">rgb(100, 0, 255, 0.3)</div>
    <div class="box" style="background: #AA4C29">#AA4C29</div>
    <div class="box" style="background: #244B82">#244B82</div>
    <div class="box" style="background: #98a6a1">#98a6a1</div>
    <div class="box" style="background: #B72910">#B72910</div>
    <div class="box" style="background: #b3a093">#b3a093</div>
    <div class="box" style="background: #995f6e">#995f6e</div>
    <div class="box" style="background: #CCC4BE">#CCC4BE</div>
    <div class="box" style="background: #5C708E">#5C708E</div>
    <div class="box" style="background: #D37F3E">#D37F3E</div>
    <div class="box" style="background: #0E7474">#0E7474</div>
    <div class="box" style="background: #60AA7A">#60AA7A</div>
    <div class="box" style="background: #9C9569">#9C9569</div>
    <div class="box" style="background: #B03F18">#B03F18</div>
    <div class="box" style="background: #3ab710">#3ab710</div>
    <div class="box" style="background: #10b7b7">#10b7b7</div>
    <div class="box" style="background: #6310b7">#6310b7</div>
    <div class="box" style="background: #b710b7">#b710b7</div>

</body>
</html>
